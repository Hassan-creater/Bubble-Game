<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="top">
          <h1>Bubble Game</h1>
          <div class="text">
            <p>Hit</p>
            <div class="box" id="hit"></div>
            <p>Time</p>
            <div class="box" id="timer">0</div>
            <p>Score</p>
            <div class="box" id="score">0</div>
            <p>Life</p>
            <div class="box" id="life"></div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
